<!DOCTYPE html>
<html>
<head>
  <title>Registrar Paciente</title>
  <!-- Incluir los archivos CSS necesarios -->

  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">
  <!-- Incluir los archivos JS necesarios -->

  <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Clinica</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="index.html">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="odontologos.html">Odontólogos</a>
      </li>
      <li class="nav-item active">
        <a class="nav-link" href="pacientes.html">Pacientes</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container mt-5">
  <h1>Registrar Paciente</h1>
  <hr>

  <!-- Formulario para agregar un nuevo paciente -->
  <form id="add_new_paciente">
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" class="form-control" id="nombre" required>
    </div>
    <div class="form-group">
      <label for="apellido">Apellido:</label>
      <input type="text" class="form-control" id="apellido" required>
    </div>
    <div class="form-group">
      <label for="dni">DNI:</label>
      <input type="text" class="form-control" id="dni" required>
    </div>
    <div class="form-group">
      <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
      <input type="date" class="form-control" id="fecha_nacimiento" required>
    </div>
    <div class="form-group">
      <label for="telefono">Teléfono:</label>
      <input type="text" class="form-control" id="telefono" required>
    </div>
    <button type="submit" class="btn btn-primary">Agregar Paciente</button>
  </form>

  <!-- Div para mostrar mensajes de éxito o error -->
  <div id="response"></div>

    <!-- Tabla para mostrar los pacientes -->

    <table id="pacientes" class="table table-striped table-bordered" style="width:100%">
        <thead>
            <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>DNI</th>
            <th>Fecha de Nacimiento</th>
            <th>Teléfono</th>
            <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>

<!-- Incluir el archivo JS para manejar el formulario -->
<script type="text/javascript" src="js/paciente_alta.js"></script>
</body>
</html>
