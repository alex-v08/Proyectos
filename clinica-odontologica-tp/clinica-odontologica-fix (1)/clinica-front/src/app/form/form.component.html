<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="nombre">Nombre</label>
        <input formControlName="nombre" type="text" class="form-control"  placeholder="Ingrese su nombre">
    </div>
    <div class="form-group">
        <label for="apellido">Apellido</label>
        <input formControlName="apellido" type="text" class="form-control"  placeholder="Ingrese su apellido">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input formControlName="email" type="text" class="form-control"  placeholder="Ingrese su Correo">
    </div>
    <hr>
    <button type="submit" class="btn btn-primary">Submit</button>
    <button type="button" class="btn btn-danger" (click)="onClickLimpiar()">Limpiar</button>
</form>
