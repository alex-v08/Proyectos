    <ul class="nav nav-pills">
        <li class="nav-item">

        </li>
        <li class="nav-item">
            <a class="nav-link" href="./turnoList.html/">Todos</a>
        </li>
        <br>

    <div id="div_turno_table">
        <h1>Turnos</h1>
        <div class="row col-md-6 table-responsive">
            <table id="turnoTable" class="table table-striped">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>apellidoOdontologo</th>
                    <th>apellidoPaciente</th>
                    <th>fecha</th>
                    <th>borrar</th>

                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6" style="display: none;
											background-color:#e4d5b7; padding:10px; border-radius:3px"
             id="div_turno_updating">
            <form id="update_turno_form">
                <div class="form-group">
                    <label >Id:</label>
                    <input type="text" class="form-control" id="turno_id" readonly>
                </div>
                <div class="form-group">
                    <label >Apellido Odontologo:</label>
                    <input type="text" class="form-control" placeholder="apellidoOdontologo" id="apellidoOdontologo">
                </div>
                <div class="form-group">
                    <label >Apellido Paciente:</label>
                    <input type="text" class="form-control" placeholder="apellidoPaciente" id="apellidoPaciente">
                </div>

                <div class="form-group">
                    <label >Fecha:</label>
                    <input type="date" class="form-control" placeholder="fecha" id="fecha">
                </div>


                <button type="submit" class="btn btn-primary">Modificar</button>
            </form>
            <div id="response" style="display:none; margin:10px">
            </div>
        </div>
